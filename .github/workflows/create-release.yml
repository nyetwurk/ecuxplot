name: Create Release

on:
  workflow_call:
    inputs:
      tag-name:
        required: true
        type: string
        description: 'Tag name for the release'
      release-name:
        required: true
        type: string
        description: 'Display name for the release'
      is-prerelease:
        required: false
        type: boolean
        default: false
        description: 'Whether this is a prerelease'
      release-body:
        required: false
        type: string
        description: 'Release body text'
      is-latest:
        required: false
        type: boolean
        default: false
        description: 'Whether this is a latest build (affects which files are included)'

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v6

      - name: Parse changelog for release notes
        id: parse_changelog
        run: |
          # Extract changelog content for the current version
          # Look for the version section that matches the tag name
          TAG_NAME="${{ inputs.tag-name }}"

          # Remove 'v' prefix if present for version matching
          VERSION=${TAG_NAME#v}

          # For 'latest' tag, always use Unreleased section
          if [ "$TAG_NAME" = "latest" ]; then
            echo "Using Unreleased section for 'latest' tag"
            if grep -q "## \[Unreleased\]" CHANGELOG.md; then
              # Extract from [Unreleased] to the next version header (## [version])
              awk "/## \[Unreleased\]/,/^## \[[0-9]/ { if (!/^## \[Unreleased\]/ && !/^## \[[0-9]/) print }" CHANGELOG.md > /tmp/changelog_section.txt
            else
              echo "No Unreleased section found in changelog"
              echo "changelog_content=" >> $GITHUB_OUTPUT
              exit 0
            fi
          # Extract changelog content between version headers
          elif grep -q "## \[$VERSION\]" CHANGELOG.md; then
            # Extract content from this version to the next version or end of file
            # Use sed to extract between version headers, excluding the headers themselves
            sed -n "/## \[$VERSION\]/,/^## \[/p" CHANGELOG.md | sed '1d;$d' > /tmp/changelog_section.txt
          elif grep -q "## \[Unreleased\]" CHANGELOG.md; then
            # If no specific version found, use Unreleased section
            awk "/## \[Unreleased\]/,/^## \[[0-9]/ { if (!/^## \[Unreleased\]/ && !/^## \[[0-9]/) print }" CHANGELOG.md > /tmp/changelog_section.txt
          else
            echo "No changelog section found for version $VERSION or Unreleased"
            echo "changelog_content=" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Clean up the content and convert to GitHub release notes format
          if [ -s /tmp/changelog_section.txt ]; then
            # Remove empty lines at start/end and convert markdown to GitHub format
            sed '/^$/d' /tmp/changelog_section.txt | sed 's/^### /#### /g' | sed 's/^- /- /g' > /tmp/changelog_clean.txt

            # Read the content without escaping newlines - GitHub handles them properly
            CHANGELOG_CONTENT=$(cat /tmp/changelog_clean.txt)
            echo "changelog_content<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "Changelog content extracted for version $VERSION"
          else
            echo "changelog_content=" >> $GITHUB_OUTPUT
            echo "No changelog content found"
          fi

      - name: Backup and delete existing tag
        id: backup_tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Check if local tag exists and backup its commit hash
          if git rev-parse "${{ inputs.tag-name }}" >/dev/null 2>&1; then
            BACKUP_COMMIT=$(git rev-parse "${{ inputs.tag-name }}")
            echo "backup_commit=$BACKUP_COMMIT" >> $GITHUB_OUTPUT
            echo "local_tag_exists=true" >> $GITHUB_OUTPUT
            echo "Backing up local ${{ inputs.tag-name }} at commit $BACKUP_COMMIT"
          else
            echo "local_tag_exists=false" >> $GITHUB_OUTPUT
            echo "No local tag to backup"
          fi

          # Check if remote tag exists
          if git ls-remote --tags origin | grep -q "refs/tags/${{ inputs.tag-name }}$"; then
            echo "remote_tag_exists=true" >> $GITHUB_OUTPUT
            echo "Remote tag ${{ inputs.tag-name }} exists"
          else
            echo "remote_tag_exists=false" >> $GITHUB_OUTPUT
            echo "No remote tag ${{ inputs.tag-name }} exists"
          fi

          # Delete local tag if it exists
          if git rev-parse "${{ inputs.tag-name }}" >/dev/null 2>&1; then
            echo "Deleting local tag ${{ inputs.tag-name }}"
            git tag -d "${{ inputs.tag-name }}"
          fi

          # Delete remote tag if it exists
          if git ls-remote --tags origin | grep -q "refs/tags/${{ inputs.tag-name }}$"; then
            echo "Deleting remote tag ${{ inputs.tag-name }}"
            git push origin --delete "${{ inputs.tag-name }}"
          fi

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag-name }}
          name: ${{ inputs.release-name }}
          draft: false
          prerelease: ${{ inputs.is-prerelease }}
          generate_release_notes: true
          body: |
            ${{ inputs.release-body }}

            ## Changelog

            ${{ steps.parse_changelog.outputs.changelog_content }}
          files: |
            macos-builds/build/*.dmg
            macos-builds/ECUxPlot.dmg
            macos-builds/build/*.zip
            ${{ inputs.is-latest && 'linux-windows-builds/build/ECUxPlot-latest.jar' || 'linux-windows-builds/build/ECUxPlot-*.jar' }}
            linux-windows-builds/build/*.tar.gz
            linux-windows-builds/build/*.exe
            linux-windows-builds/ECUxPlot-setup.exe
            linux-windows-builds/ECUxPlot.jar
            linux-windows-builds/mapdump.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore backup tag if release failed
        if: steps.create_release.outcome != 'success' && steps.backup_tag.outputs.local_tag_exists == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          echo "Release failed, restoring backup tag ${{ inputs.tag-name }} to commit ${{ steps.backup_tag.outputs.backup_commit }}"
          git tag -a "${{ inputs.tag-name }}" "${{ steps.backup_tag.outputs.backup_commit }}" -m "Restored backup tag"
          git push origin "${{ inputs.tag-name }}"
