name: Release Management

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.2.3)'
        required: true
        type: string

env:
  JAVA_VERSION: '18'

jobs:
  get-tag:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.get_tag.outputs.tag_name }}
      is_prerelease: ${{ steps.get_tag.outputs.is_prerelease }}
    steps:
      - name: Get tag name
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME="${{ github.event.inputs.tag }}"
          fi
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT

          # Check if this is a prerelease
          if [[ "$TAG_NAME" == *"-rc"* ]] || [[ "$TAG_NAME" == *"-beta"* ]] || [[ "$TAG_NAME" == *"-alpha"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

  build-for-release:
    needs: get-tag
    uses: ./.github/workflows/build-matrix.yml
    with:
      use-cache: true
    secrets: inherit

  create-release:
    needs: [get-tag, build-for-release]
    uses: ./.github/workflows/create-release.yml
    with:
      tag-name: ${{ needs.get-tag.outputs.tag_name }}
      release-name: ECUxPlot ${{ needs.get-tag.outputs.tag_name }}
      is-prerelease: ${{ needs.get-tag.outputs.is_prerelease }}
      # This is a SUBSET of the actual release artifacts, for simplicity. DO NOT ADD ALL THE FILES.
      release-body: |
        ECUxPlot ${{ needs.get-tag.outputs.tag_name }}

        **Downloads:**
        - **Windows**:
          [ECUxPlot-${{ needs.get-tag.outputs.tag_name }}-setup.exe](https://github.com/nyetwurk/ecuxplot/releases/download/${{ needs.get-tag.outputs.tag_name }}/ECUxPlot-${{ needs.get-tag.outputs.tag_name }}-setup.exe)
        - **macOS**:
          [ECUxPlot-${{ needs.get-tag.outputs.tag_name }}.dmg](https://github.com/nyetwurk/ecuxplot/releases/download/${{ needs.get-tag.outputs.tag_name }}/ECUxPlot-${{ needs.get-tag.outputs.tag_name }}.dmg),
          [ECUxPlot-${{ needs.get-tag.outputs.tag_name }}-MacOS.zip](https://github.com/nyetwurk/ecuxplot/releases/download/${{ needs.get-tag.outputs.tag_name }}/ECUxPlot-${{ needs.get-tag.outputs.tag_name }}-MacOS.zip)
        - **Linux**:
          [ECUxPlot-${{ needs.get-tag.outputs.tag_name }}.tar.gz](https://github.com/nyetwurk/ecuxplot/releases/download/${{ needs.get-tag.outputs.tag_name }}/ECUxPlot-${{ needs.get-tag.outputs.tag_name }}.tar.gz)
        - **Portable**:
          [ECUxPlot-${{ needs.get-tag.outputs.tag_name }}.jar](https://github.com/nyetwurk/ecuxplot/releases/download/${{ needs.get-tag.outputs.tag_name }}/ECUxPlot-${{ needs.get-tag.outputs.tag_name }}.jar),
          [mapdump.jar](https://github.com/nyetwurk/ecuxplot/releases/download/${{ needs.get-tag.outputs.tag_name }}/mapdump.jar)

        Built from tag: ${{ needs.get-tag.outputs.tag_name }}
    secrets: inherit
